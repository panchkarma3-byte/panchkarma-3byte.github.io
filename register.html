<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-link" style="position: absolute; top: 20px; left: 20px;"><i class="fas fa-arrow-left"></i> Go Back</a>
    <div class="auth-container">
        <h2>Create a New Account</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('register') }}" method="post" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number" placeholder="+91 98765 43210" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="role">Account Type</label>
                <select id="role" name="role" required>
                    <option value="patient">Patient</option>
                    <option value="practitioner">Practitioner</option>
                </select>
            </div>
            <div class="form-group privacy-consent">
                <input type="checkbox" id="privacy-consent" name="privacy-consent" required>
                <label for="privacy-consent">I have read and agree to the <a href="{{ url_for('privacy_policy') }}" target="_blank">Privacy Policy</a>.</label>
            </div>
            <button type="submit" class="auth-btn">Register</button>
        </form>
        <div class="switch-auth">
            <p>Already have an account? <a href="{{ url_for('signin') }}">Sign in here</a></p>
        </div>
    </div>
</body>
</html>
