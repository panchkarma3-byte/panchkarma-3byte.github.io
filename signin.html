<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="javascript:history.back()" class="back-link" style="position: absolute; top: 20px; left: 20px;"><i class="fas fa-arrow-left"></i> Go Back</a>
    <div class="auth-container">
        <h2>Sign In to Your Account</h2>
        <form id="signin-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group" style="text-align: right; margin-top: -10px; margin-bottom: 15px;">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
            <button type="submit" class="auth-btn">Sign In</button>
        </form>
        <div class="switch-auth">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
        <div class="divider">
            <span>OR</span>
        </div>
        <button id="google-signin-btn" class="auth-btn google-btn">
            <i class="fab fa-google"></i> Sign in with Google
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {{ firebase_config|tojson }};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // Sign in with Google
        document.getElementById('google-signin-btn').addEventListener('click', async () => {
            try {
                const result = await auth.signInWithPopup(googleProvider);
                const idToken = await result.user.getIdToken();
                await sendTokenToServer(idToken);
            } catch (error) {
                alert(error.message);
            }
        });

        // Forgot Password
        document.getElementById('forgot-password-link').addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt("Please enter your email address to reset your password:");
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert("Password reset email sent! Please check your inbox.");
                    })
                    .catch((error) => {
                        alert("Error sending password reset email: " + error.message);
                    });
            }
        });

        // Existing email/password sign-in
        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const idToken = await userCredential.user.getIdToken();
                await sendTokenToServer(idToken);
            } catch (error) {
                alert(error.message);
            }
        });

        // Helper function to send ID token to the server
        async function sendTokenToServer(idToken) {
            const response = await fetch("{{ url_for('verify_token') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ idToken: idToken })
            });

            const data = await response.json();

            if (data.success) {
                window.location.href = data.redirect;
            } else {
                alert(data.error);
            }
        }
    </script>
</body>
</html>
